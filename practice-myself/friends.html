<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__time">22:34</div>
      <div class="status-bar__signal">
        <div class="status-bar__signal-signal">
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__signal-wifi"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__signal-battery">
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title">
        <sapn>Friends</sapn>
      </div>
      <div class="screen-header__title-icons">
        <div><i class="fas fa-search"></i></div>
        <div><i class="fas fa-music"></i></div>
        <div><i class="fas fa-cog"></i></div>
        <div class="red-notification"></div>
      </div>
    </div>
    <main class="main-screen">
      <div class="user">
        <div class="user-div">
          <img src="me.jpg" />
          <div class="user-name">Eunjin Kim</div>
        </div>
      </div>
      <div class="system-drawer">
        <div class="system-drawer__header">
          <div><span>Friends with birthdays</span></div>
          <div><i class="fas fa-angle-up"></i></div>
        </div>
        <div class="system-drawer__main">
          <div class="system-drawer__text">
            <div><img src="birth.jpg" /></div>
            <div>
              <span>View more birthdays</span>
            </div>
          </div>
          <div class="system-drawer__text">
            <div>2</div>
            <div><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="system-drawer">
        <div class="system-drawer__header">
          <div><span>Recomended Friends</span></div>
          <div><i class="fas fa-angle-up"></i></div>
        </div>
        <div class="system-drawer__main">
          <div class="system-drawer__text">
            <div><img src="people.jpg" /></div>
            <div>
              <span>Discover more people</span>
            </div>
          </div>
          <div class="system-drawer__text">
            <div>100</div>
            <div><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="system-drawer">
        <div class="system-drawer__header">
          <div><span>Channel</span></div>
          <div><i class="fas fa-angle-up"></i></div>
        </div>
        <div class="system-drawer__main">
          <div class="system-drawer__text">
            <div><img src="ch.jpg" /></div>
            <div>
              <span>Channel</span>
            </div>
          </div>
          <div class="system-drawer__text">
            <div>16</div>
            <div><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="system-drawer">
        <div class="system-drawer__header">
          <div><span>Friends 1</span></div>
          <div><i class="fas fa-angle-up"></i></div>
        </div>
        <div class="system-drawer__main">
          <div class="system-drawer__text">
            <div><img src="lover.jpg" /></div>
            <div>
              <span>❤️My Lover❤️</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
