<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__time">22:34</div>
      <div class="status-bar__signal">
        <div class="status-bar__signal-signal">
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__signal-wifi"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__signal-battery">
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title">
        <sapn>Friends</sapn>
      </div>
      <div class="screen-header__title-icons">
        <div><i class="fas fa-search"></i></div>
        <div><i class="fas fa-music"></i></div>
        <div><i class="fas fa-cog"></i></div>
        <div class="red-notification"></div>
      </div>
    </div>
    <main class="main-screen"></main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
