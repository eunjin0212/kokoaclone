<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shap</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__box">
        <div class="status-bar__time">22:34</div>
      </div>
      <div class="status-bar__box">
        <div class="status-bar__signal">
          <i class="fas fa-signal"></i>
        </div>
        <div class="status-bar__signal">
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__signal">
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title shap-title">
        <div><span>COVID-19</span></div>
        <div class="shop-title-main"><span>#News</span></div>
        <div><span>FUN </span></div>
        <div><span>Shopping</span></div>
      </div>
      <div class="class-border"></div>
    </div>
    <main class="main-screen-shap">
      <div class="system-drawer__main-chat shap-texts__all">
        <div class="system-drawer__text shap-texts__text">
          <div class="system-drawer__text-chat shap-texts__header">
            <span>정은경"거리두기 3단계, 시기 놓치지 않게 검토후...</span>
            <div class="shap-texts__sub">
              <span>실시간 뉴스</span>
              <i class="fas fa-angle-right"></i>
              <span>거리두기 2단계</span>
              <i class="fas fa-angle-right"></i>
              <span>확진자 현황</span>
              <i class="fas fa-angle-right"></i>
            </div>
          </div>
          <div class="system-drawer__new shap-texts__sub-img">
            <img src="wash.jpg" />
          </div>
        </div>
      </div>
    </main>
    <div class="bold-border"></div>
    <div class="nav-bar">
      <li>
        <div class="nav-bar__friends">
          <a href="friends.html"
            ><i class="far fa-user">
              <!-- <i class="far fa-user"></i> -->
            </i></a
          >
        </div>
        <div class="nav-bar__chats">
          <div class="nav__red-notification-number"><span>3</span></div>
          <a href="chats.html"
            ><i class="far fa-comment"></i>
            <!-- <i class="fas fa-comment"></i> --></a
          >
        </div>
        <div class="nav-bar__shap">
          <a href="shap.html"><i class="fas fa-hashtag"></i></a>
        </div>
        <div class="nav-bar__more">
          <div class="nav__red-notification"></div>
          <a href="#"><i class="fas fa-ellipsis-h"></i></a>
        </div>
      </li>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
