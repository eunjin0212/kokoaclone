<html lang="kr">

    <meta charset="UTF-8" />
    <title>transformation</title>
    <style>
      img {
        border: 5px solid black;
        border-radius: 50px;
        transform: rotateX(85deg) rotateY(20deg);
      }

    <img src="bori.jpg" />
  </body>
