<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats(2).html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">♥My Lover♥</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Thursday, August 20, 2020
      </div>
      <div class="message-row">
        <img src="lover.jpg" />
        <div class="message-row__content">
          <span class="message__author">♥My Lover♥</span>
          <div class="message__info">
            <span class="message__bubble">Hey.</span>
            <span class="message__time">16:33</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="lover.jpg" />
        <div class="message-row__content">
          <span class="message__author">♥My Lover♥</span>
          <div class="message__info">
            <span class="message__bubble">Where are u?</span>
            <span class="message__time">16:34</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I'm home~</span>
            <span class="message__time">20:07</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="lover.jpg" />
        <div class="message-row__content">
          <span class="message__author">♥My Lover♥</span>
          <div class="message__info">
            <span class="message__bubble">OK.</span>
            <span class="message__time">20:15</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-alt-circle-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
