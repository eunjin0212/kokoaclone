<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>combinator</title>
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      span {
        color: tomato;
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p + span {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div>
      <p>
        long long long long long long long long long long long long long long
        long long long long long long long long long long <span>inside</span>
      </p>
      <span>hello</span>
    </div>
  </body>
</html>
