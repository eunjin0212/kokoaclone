<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:20</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <div class="screen-header__notification"></div>
            </span>
            <i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="me.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">EunJin Kim</h4>
                    <h6 class=".user-component__subtitle">+82 10-7200-6011</h6>
                </div>
            </div>
            <div class="user-component__column"><i class="far fa-comment-alt fa-3x "
                    style="color: rgba(0, 0, 0, 0.8);"></i></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar-check"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fas fa-archive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="far fa-laugh"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row second-line">
            <div class="icon-row__icon last-div"><i class="far fa-user-circle"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
            <div class="icon-row__icon"></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-store"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Shop</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fas fa-th-large"></i>
                    </div>
                    <span class="more-suggestions__icon-text">All Service</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__btn-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
