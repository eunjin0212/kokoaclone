<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://lh3.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4=s180-rw"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">KakaTalk</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compnent__time">16:09</span>
            <span class="badge">1</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars0.githubusercontent.com/u/59821075?s=60&v=4"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">EunJin Kim</h4>
              <!-- <h6 class=".user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://blogfiles.pstatic.net/MjAyMDAzMjFfMjU0/MDAxNTg0NzQ1MTExMDcw.oiUr3Ag_wzLANh0ULyYDkL5AlH4T2g1vfiJ5KvUNXt8g.M916PX7lyOKAwEl-xEIhpz4ahQDMk_r-E-lRSZMlujcg.JPEG.pola0216/%EC%A3%BC%EC%A7%80%ED%9B%88%EB%82%A8%EC%B9%9C%EC%A7%A401.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">♥My Lover♥</h4>
              <h6 class="user-component__subtitle">
                Hi there
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compnent__time">20:15</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__btn-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
