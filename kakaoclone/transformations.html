<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>transformation</title>
    <style>
      img {
        border: 5px solid black;
        border-radius: 50px;
        transition: transform 2s ease-in-out;
      }
      img:hover {
        transform: rotateY(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <img src="bori.jpg" />
    <span>hahahahahah</span>
  </body>
</html>
