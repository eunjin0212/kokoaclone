<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>color</title>
    <style>
      :root {
        --main-color: #fcce00;
        --default-border: 1px solid var(--main-color);
      }
      body {
        height: 1000vh;
        margin: 50px;
      }
      p {
        background-color: var(--main-color);
      }
      a {
        color: var(--main-color);
        border: var(--default-border);
      }
    </style>
  </head>

  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam iure
      adipisci temporibus cupiditate id, commodi voluptate amet numquam ullam
      quasi officia. Perspiciatis assumenda repellat reprehenderit, eveniet sunt
      error iste rerum.
    </p>
    <div>
      <a href="#">website</a>
    </div>
  </body>
</html>
